services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: event-booking-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: event_booking
    ports:
      - '27019:27017'
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - event-booking-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/event_booking --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: event-booking-api-dev
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/event_booking?authSource=admin
      JWT_SECRET: dev-secret-key-please-change-in-production-2026
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./apps/api:/app/apps/api
      - ./shared:/app/shared
      - api_node_modules:/app/apps/api/node_modules
      - ./apps/api/uploads:/app/apps/api/uploads
    depends_on:
      - mongodb
    networks:
      - event-booking-network
    command: npm run start:dev

  # Frontend Web (Development mode with hot-reload)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: event-booking-web-dev
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NEXT_PUBLIC_APP_NAME: Event Booking App
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      WATCHPACK_POLLING: 'true'
    volumes:
      - ./apps/web:/app/apps/web
      - ./shared:/app/shared
      - web_node_modules:/app/apps/web/node_modules
      - /app/apps/web/.next
    depends_on:
      - api
    networks:
      - event-booking-network
    command: npm run dev

networks:
  event-booking-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  api_node_modules:
    driver: local
  web_node_modules:
    driver: local
