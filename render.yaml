services:
  # Backend API Service
  - type: web
    name: event-booking-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/api && npm install && npm run build
    startCommand: cd apps/api && npm run start:prod
    rootDir: apps/api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Will be set from MongoDB service
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false  # Will be set to web service URL

  # Frontend Web Service
  - type: web
    name: event-booking-web
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm start
    rootDir: apps/web
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Will be set to API service URL

