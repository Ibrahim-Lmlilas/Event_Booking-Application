name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, EBA-* ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # ==================== BACKEND JOBS ====================
  backend-install:
    name: Backend - Install Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-backend
        with:
          path: apps/api/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('apps/api/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install dependencies
        if: steps.cache-backend.outputs.cache-hit != 'true'
        run: npm ci

  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    needs: backend-install
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/api/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('apps/api/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

  backend-test:
    name: Backend - Tests
    runs-on: ubuntu-latest
    needs: backend-install
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/api/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('apps/api/package-lock.json') }}

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Run e2e tests
        run: npm run test:e2e

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/api/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('apps/api/package-lock.json') }}

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: apps/api/dist
          retention-days: 1

  # ==================== FRONTEND JOBS ====================
  frontend-install:
    name: Frontend - Install Dependencies
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-frontend
        with:
          path: apps/web/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-frontend-

      - name: Install dependencies
        if: steps.cache-frontend.outputs.cache-hit != 'true'
        run: npm ci

  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    needs: frontend-install
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('apps/web/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

  frontend-test:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    needs: frontend-install
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('apps/web/package-lock.json') }}

      - name: Run tests
        run: npm test -- --coverage

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: apps/web/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('apps/web/package-lock.json') }}

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/web/.next
          retention-days: 1

  # ==================== DOCKER BUILD & PUSH ====================
  docker-build-push:
    name: Docker - Build & Push Images
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/eventzi-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/eventzi-backend:${{ env.BRANCH_NAME }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eventzi-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eventzi-backend:buildcache,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/eventzi-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/eventzi-frontend:${{ env.BRANCH_NAME }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eventzi-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eventzi-frontend:buildcache,mode=max

  # ==================== FINAL STATUS ====================
  pipeline-success:
    name: âœ… Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "ðŸŽ‰ All jobs completed successfully!"
          echo "âœ… Backend: Lint, Test, Build - PASSED"
          echo "âœ… Frontend: Lint, Test, Build - PASSED"
